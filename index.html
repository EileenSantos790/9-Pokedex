<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" href="./assets/img/pokemon-1536849_640.png">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/assets-style.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/types-colors.css">
    <link rel="stylesheet" href="./css/responsive.css">

    <script src="./js/main.js"></script>
    <script src="./js/HTML-templates.js"></script>

    <!--- bootstrap files --->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</head>

<body onload="init()">
    <div class="page">
        <header>
            <div class="widthLimitation widthLimitationHeader">
                <div class="header-container">
                    <a href="./index.html" class="logo-title">
                        <img src="./assets/img/pokemon-1536849_640.png" width="30px" height="30px">
                        <h1>Pokedex</h1>
                    </a>
                </div>

                <form class="searchField form-inline my-2 my-lg-0 needs-validation" novalidate onsubmit="return handleSearch(event)">
                    <div class="form-row">
                        <div class="position-relative">
                            <input id="search" class="form-control mr-sm-2" type="text" placeholder="type or name"
                                minlength="3" required>
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit">Buscar</button>
                </form>
            </div>
        </header>

        <main>
            <div class="widthLimitation">
                <div id="pokedex" class="cardContainer"></div>
                <div id="profileConteiner" class="overlay"></div>
                <div id="loadMoreContainer" class="loadMoreCenter">
                    <div id="loadingSpinner" class="spinner-border spinner" role="status">
                        <span class="sr-only"></span>
                    </div>
                    <button class="loadMoreButton" id="loadMoreButton" onclick="showMorePokemon()">Weitere anzeigen</button>
                    <div class="homeButton">
                    <a id="homeButton" href="./index.html" class="btn btn-primary d-none">Back to Home</a>
                    </div>
                </div>
            </div>
            <div class="widthLimitation">
                <div class="containerPosition" id="detailsContainer"></div>
            </div>
        </main>

        <footer></footer>
    </div>
</body>

</html>
