<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" href="./assets/img/pokemon-1536849_640.png">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/assets-style.css">
    <script src="./js/main.js"></script>

    <!--- bootstrap files --->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</head>

<body onload="init()">
    <div>
        <header>
            <div class="header-container">
                <a href="./index.html" class="logo-title">
                    <h1>Pokedex</h1>
                </a>
            </div>
            <div class="search-form">
                <input id="searchTypeField" class="form-control" type="search" placeholder="suche z.B. fire, water..." aria-label="Search">
                <button onclick="searchByType()" class="btn btn-outline-success" type="submit">Suchen</button>
            </div>
        </header>
    </div>
    <div class="mainContainer">
        <main>
            <div id="pokedex" class="cardContainer"></div>
            <div id="profileConteiner" class="overlay"></div>
            <div><button class="loadMoreButton" id="loadMoreButton" onclick="showMorePokemon()">Weitere anzeigen</button></div>
        </main>
        <div class="detailsContainer" id="detailsContainer">
            <div>
                <div class="card" id=${name}>
                <div class="card-header">${name}</div>
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <p><img src="${image}" alt="${altImage}" class="pokemonImg"></img></p>
                        <div><p>${typesHtml}</p></div>
                    </blockquote>
                </div>
            </div>
            </div>
        </div>
    </div>
        <footer>
            <a href="./impressum.html"></a>
        </footer>
    </div>
</body>

</html>
